<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 250px;
      background-color: #f4f4f4;
    }

    #numhold {
      font-size: 20px;
      margin-bottom: 20px;
      color: #555;
      font-weight: bold;
    }

    .otp-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    .otp-box {
      width: 45px;
      height: 55px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: bold;
      background-color: #e0e0e0;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <div id="numhold"></div>

  <div class="otp-container" id="otpContainer">
    <div class="otp-box"></div>
    <div class="otp-box"></div>
    <div class="otp-box"></div>
    <div class="otp-box"></div>
    <div class="otp-box"></div>
    <div class="otp-box"></div>
  </div>

  <button onclick="generateOTP()">Generate OTP</button>

  <script>
     function generateOTP() {
      const boxes = document.querySelectorAll('.otp-box');
      let otp = "";

      boxes.forEach(box => {
        const digit = Math.floor(Math.random() * 10);
        box.textContent = digit;
        otp += digit;
      });

      document.getElementById("numhold").textContent = `OTP: ${otp}`;
    }



  </script>

</body>
</html>
